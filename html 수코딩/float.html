<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>
        #a{
            width: 100px;
            height: 50px;
            background-color: orange;
            float: right;
        }
        
        #b{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            float: left;
        }

        p{
            clear: both;
        }
    </style>

</head>
<body>
    <div id="a">박스 1</div>
    <div id="b">박스 2</div>
    <p>저는 세번째 태그에요</p>
    <p>저는 세번째 태그에요</p>
    <p>저는 세번째 태그에요</p>
    <p>저는 세번째 태그에요</p>
    <p>저는 세번째 태그에요</p>
    
</body>
</html>
